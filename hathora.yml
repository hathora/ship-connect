types:
  Role:
    - Navigator
    - Gunner
    - Spectator
  Point2D:
    x: float
    y: float
  Entity2D:
    id: int
    location: Point2D
    angle: float
  GameState:
    players: UserId[]
    playerShip: Entity2D
    turretAngle: float
    enemyShips: Entity2D[]
    projectiles: Entity2D[]
    role: Role

methods:
  joinGame:
  thrustTowards:
    location: Point2D?
  setTurretTarget:
    location: Point2D?

auth:
  anonymous: {}

userState: GameState
error: string
tick: 25
