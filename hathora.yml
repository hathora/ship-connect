types:
  Role:
    - Navigator
    - Gunner
    - Spectator
  Point2D:
    x: float
    y: float
  PlayerShip:
    location: Point2D
    angle: float
  EnemyShip:
    id: int
    location: Point2D
  Projectile:
    id: int
    location: Point2D
    angle: float
  Turret:
    angle: float
  GameState:
    players: UserId[]
    playerShip: PlayerShip
    turret: Turret
    enemyShips: EnemyShip[]
    projectiles: Projectile[]
    role: Role

methods:
  joinGame:
  thrustTowards:
    location: Point2D?
  setTurretTarget:
    location: Point2D?

auth:
  anonymous: {}

userState: GameState
error: string
tick: 25
